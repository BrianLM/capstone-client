<div class="container">
  <div class="carousel slide">
    <ol class="carousel-indicators">
      <li [ngClass]="{'active': imgIndex == 0}" (click)="slideClick(0)"></li>
      <li [ngClass]="{'active': imgIndex == 1}" (click)="slideClick(1)"></li>
      <li [ngClass]="{'active': imgIndex == 2}" (click)="slideClick(2)"></li>
      <li [ngClass]="{'active': imgIndex == 3}" (click)="slideClick(3)"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" (click)="goExplore()">
      <img src="{{images[imgIndex].img}}" alt="area">
      <div class="area">
        {{images[imgIndex].name | uppercase}}
      </div>
      <div class="desc">
        {{images[imgIndex].desc}}
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" (click)="slideClick('l')">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" (click)="slideClick('r')">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
